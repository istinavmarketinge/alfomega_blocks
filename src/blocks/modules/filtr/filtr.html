<div class="tableFiltr">
    <form class="tableFiltr__in">
        <div class="tableFiltr__field">
            <div class="title">Город</div>
            <label class="field">
                <div class="field__select">
                    <select name="" id="">
                        @@loop('../../components/filtr/filtr_option.html', "@@loop_by")
                    </select>
                    <div class="opener">⥥</div>
                </div>
            </label>
        </div>
        <div class="tableFiltr__field">
            <div class="title">Тип</div>
            <label class="field">
                <div class="field__select">
                    <select name="" id="">
                        @@loop('../../components/filtr/filtr_option_prod.html', "@@loop_by")
                    </select>
                    <div class="opener">⥥</div>
                </div>
            </label>
        </div>
        <div class="tableFiltr__field">
            <div class="title">Пленка</div>
            <label class="field">
                <div class="field__select">
                    <select name="" id="">
                        <option value="Пленка1">Пленка1</option>
                        <option value="Пленка2">Пленка2</option>
                        <option value="Пленка3">Пленка3</option>
                        <option value="Пленка4">Пленка4</option>
                        <option value="Пленка5">Пленка5</option>
                        <option value="Пленка6">Пленка6</option>
                    </select>
                    <div class="opener">⥥</div>
                </div>
            </label>
        </div>
        <div class="tableFiltr__field">
            <div class="title">Фактура</div>
            <label class="field">
                <div class="field__select">
                    <select name="" id="">
                        <option value="Фактура1">Фактура1</option>
                        <option value="Фактура2">Фактура2</option>
                        <option value="Фактура3">Фактура3</option>
                        <option value="Фактура4">Фактура4</option>
                        <option value="Фактура5">Фактура5</option>
                        <option value="Фактура6">Фактура6</option>
                    </select>
                    <div class="opener">⥥</div>
                </div>
            </label>
        </div>
        <div class="tableFiltr__field">
            <div class="title">Клеймо</div>
            <label class="field">
                <div class="field__select">
                    <select name="" id="">
                        <option value="Клеймо1">Клеймо1</option>
                        <option value="Клеймо2">Клеймо2</option>
                        <option value="Клеймо3">Клеймо3</option>
                        <option value="Клеймо4">Клеймо4</option>
                        <option value="Клеймо5">Клеймо5</option>
                        <option value="Клеймо6">Клеймо6</option>
                    </select>
                    <div class="opener">⥥</div>
                </div>
            </label>
        </div>
        <div class="tableFiltr__field">
            <div class="title">RUS</div>
            <label class="field">
                <div class="field__select">
                    <select name="" id="">
                        <option value="RUS1">RUS1</option>
                        <option value="RUS2">RUS2</option>
                        <option value="RUS3">RUS3</option>
                        <option value="RUS4">RUS4</option>
                        <option value="RUS5">RUS5</option>
                        <option value="RUS6">RUS6</option>
                    </select>
                    <div class="opener">⥥</div>
                </div>
            </label>
        </div>
        <div class="tableFiltr__field">
            <div class="title">Металл</div>
            <label class="field">
                <div class="field__select">
                    <select name="" id="">
                        <option value="Металл1">Металл1</option>
                        <option value="Металл2">Металл2</option>
                        <option value="Металл3">Металл3</option>
                        <option value="Металл4">Металл4</option>
                        <option value="Металл5">Металл5</option>
                        <option value="Металл6">Металл6</option>
                    </select>
                    <div class="opener">⥥</div>
                </div>
            </label>
        </div>
        <div class="tableFiltr__field">
            <div class="title">Флаг </div>
            <label class="table__switch">
                <input type="checkbox">
                <div class="table__switcher"></div>
            </label>
        </div>
        <div class="tableFiltr__field">
            <div class="title">Отверстие  </div>
            <label class="table__switch">
                <input type="checkbox">
                <div class="table__switcher"></div>
            </label>
        </div>
        <div class="tableFiltr__field">
            <div class="title">Цена  </div>
            <div class="rangeslider">
                <input class="min" name="range_1" type="range" min="1" max="100" value="10" />
                <input class="max" name="range_1" type="range" min="1" max="100" value="90" />
                <span class="range_min light left">10.000 ₽</span>
                <span class="range_max light right">90.000 ₽</span>
            </div>
        </div>
    </form>
</div>
